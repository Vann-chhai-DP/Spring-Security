<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Registration - Page</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>
    <div class="container text-center">
      <div>
        <h1>User Registration - Sign Up</h1>
      </div>
      <form th:action="@{/process_register}" method="post"
            style="max-width: 600px; margin: 0 auto;"
            th:object="${user}">
        <div class="m-3">
          <div class="form-group row mt-4">
            <label class="col-form-label col-4">E-mail</label>
            <div class="col-8">
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>
          </div>
          <div class="form-group row mt-4">
            <label class="col-form-label col-4">Password</label>
            <div class="col-8">
              <input type="password" class="form-control"  th:field="*{password}" required
              minlength="6" maxlength="10">
            </div>
          </div>
          <div class="form-group row mt-4">
            <label class="col-form-label col-4">First Name</label>
            <div class="col-8">
              <input type="text" class="form-control" th:field="*{firstName}" required
              minlength="2" maxlength="20">
            </div>
          </div>
          <div class="form-group row mt-4">
            <label class="col-form-label col-4">Last Name</label>
            <div class="col-8">
              <input type="text" class="form-control"  th:field="*{lastName}" required
               minlength="2" maxlength="20">
            </div>
          </div>
          <div class="mt-4">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
</body>
</html>
